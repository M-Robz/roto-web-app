  Ownership History</h1>

<form class="insetBox" action="/cdf-dev.php" method="post">
  <fieldset id="teams">
    <legend>Teams to include:</legend>
    <ul>
      <li>
        <input type="checkbox" id="team1" name="team" value="team1">

      <li>

      </li>

        <input type="checkbox" id="team3" name="team" value="team3">
        <label for="team3">team3</label>
      </li>
    </ul>
  </fieldset>

  <fieldset id="week-range">
    <legend>Weeks to include:</legend>
    <ul>
      <li>
        <label for="starting">Starting week:</label>
        <select id="starting" name="startWeek">

          <option value="3">Week 3</option>
        </select>
      </li>
      <li>
        <label for="ending">Ending week:</label>

          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
        </select>
      </li>
    </ul>
  </fieldset>

  <button type="submit">Submit</button>
</form>

<div id="table-container">
  <table id="standings" class="noGrid scroll-x scroll-alert"></table>
  <table id="averages" class="noGrid scroll-x scroll-alert"></table>
</div>
